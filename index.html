<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs" defer></script>
</head>
<body>
  <div class="container">
    <div class="myMessage"></div>

    <div>
      <button class="btn showMessage">Show Message</button>
    </div>

    <div>
      <button class="btn clear mt-4">Clear</button>
    </div>

    <input type="text" class="theInputValue mt-4">

    <ul class="fruits"></ul>

    <br>

    <h1>Message Widget</h1>

    <div x-data="{ message: '', enteredMessage: '' }">
      <div x-text="message"></div>
      <button class="btn theMessageButton" x-on:click="message = enteredMessage">Show Message</button>
    </div>
  </div>

  <script src="index.js" defer></script>
</body>
</html>
